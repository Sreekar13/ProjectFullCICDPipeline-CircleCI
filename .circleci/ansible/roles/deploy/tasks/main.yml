---
- name: Upgrade packages
  copy:
    src: /root/project/backend.tar.gz
    dest: /home/ubuntu/

- name: Untar backend 
  unarchive:
    src: /home/ubuntu/backend.tar.gz
    dest: /home/ubuntu/backend  

- name: Stop pm2 service
  become: yes
  become_user: ubuntu
  ignore_errors: yes
  shell: pm2 stop backend

