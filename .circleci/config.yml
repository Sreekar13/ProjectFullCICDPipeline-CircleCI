version: 2.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
            # Your code here
            npm install
            npm run build
      - save_cache:
          paths: frontend/node-modules
          key: frontend-build
workflows:
  default:
    jobs:
      - build-frontend
